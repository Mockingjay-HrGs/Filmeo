<!doctype html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FILMEO - Personnes</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>
<div class="page">

  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/home" style="text-decoration:none;color:inherit;">FILMEO</a>

      <nav class="topnav">
        <a href="/home">Catalogue</a>
        <a href="/films">Films</a>
        <a href="/series">S√©ries</a>
        <a class="active" href="/persons">Personnes</a>
        <a href="/admin" sec:authorize="hasRole('ADMIN')">Admin</a>
      </nav>

      <div class="topbar-right">
        <a class="profile" href="/profile" title="Profil">
          <span class="avatar"></span>
          <span class="profile-text">Profil</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">

    <section class="hero">
      <h1>Acteurs & R√©alisateurs</h1>
      <form class="search" action="#" method="get">
        <div class="searchbox">
          <span class="search-icon">üîç</span>
          <input type="text" name="q" placeholder="Rechercher une personne..." />
        </div>
        <button type="submit" class="btn">Rechercher</button>
      </form>
    </section>

    <section class="block">
      <div class="block-head">
        <h2>R√©sultats</h2>
      </div>

      <div class="cards">
        <p class="empty" th:if="${persons == null or #lists.isEmpty(persons)}">Aucune personne.</p>

        <article class="card" th:each="p : ${persons}" th:if="${p != null}">
          <a th:href="@{/person/{id}(id=${p.id})}" style="text-decoration:none;color:inherit;">

            <div class="poster"
                 th:style="'background-image:url(' +
                   (${p.photoUrl} != null ? ${p.photoUrl} : '/images/placeholders/person.png')
                 + ')'">
            </div>

            <div class="card-body">
              <div class="title"
                   th:text="${p.fullName != null ? p.fullName : (p.firstName + ' ' + p.lastName)}">
                Nom
              </div>

              <div class="meta" th:if="${p.birthDate != null}">
                N√©(e) : <span th:text="${p.birthDate}">1970-01-01</span>
              </div>

            </div>
          </a>
        </article>
      </div>
    </section>

  </main>

  <nav class="bottomnav">
    <a href="/home">Home</a>
    <a href="/films">Films</a>
    <a class="active" href="/persons">Personnes</a>
    <a href="/profile">Profil</a>
  </nav>

</div>
</body>
</html>
