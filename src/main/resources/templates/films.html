<!doctype html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FILMEO - Films</title>

  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>
<div class="page">

  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/home" style="text-decoration:none;color:inherit;">FILMEO</a>

      <nav class="topnav">
        <a href="/home">Catalogue</a>
        <a class="active" href="/films">Films</a>
        <a href="/series">S√©ries</a>
        <a href="/persons">Personnes</a>
        <a href="/admin" sec:authorize="hasRole('ADMIN')">Admin</a>
      </nav>

      <div class="topbar-right">
        <a class="profile" href="/profile" title="Profil">
          <span class="avatar"></span>
          <span class="profile-text">Profil</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">

    <section class="list-hero">
      <div>
        <h1>Films</h1>
        <p class="subtitle">Cherche un titre, ajoute-le √† ta watchlist.</p>
      </div>

      <form class="searchbar" th:action="@{/films}" method="get">
        <span class="search-icon">üîç</span>
        <input name="q" th:value="${q}" placeholder="Rechercher un film‚Ä¶">
        <button class="search-btn" type="submit">Rechercher</button>

        <a class="clear-btn" th:if="${q != null and !q.isEmpty()}" th:href="@{/films}">Effacer</a>
      </form>
    </section>

    <section class="block">
      <div class="block-head">
        <h2 th:text="${(q != null and !q.isEmpty()) ? 'R√©sultats pour ‚Äú' + q + '‚Äù' : 'Tous les films'}">Tous les films</h2>
      </div>

      <p class="empty" th:if="${films == null or #lists.isEmpty(films)}">
        Aucun film trouv√©.
      </p>

      <div class="grid">
        <article class="tile" th:each="f : ${films}">
          <a class="tile-link" th:href="@{/film/{id}(id=${f.id})}">
            <div class="tile-poster"
                 th:style="'background-image:url(' + (${f.posterUrl} != null ? ${f.posterUrl} : '/images/placeholders/poster.png') + ')'"></div>

            <div class="tile-body">
              <div class="tile-title" th:text="${f.title}">Titre</div>
              <div class="tile-meta">
                <span th:text="${f.releaseDate != null ? f.releaseDate : '‚Äî'}">‚Äî</span>
                <span th:if="${f.rating != null}"> ‚Ä¢ ‚òÖ <span th:text="${f.rating}">8.8</span></span>
              </div>
            </div>
          </a>

          <form th:action="@{/watchlist/films/add/{id}(id=${f.id})}" method="post" class="tile-action">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="mini-btn" type="submit">+ √Ä voir</button>
          </form>
        </article>
      </div>
    </section>

  </main>

  <nav class="bottomnav">
    <a href="/home">Home</a>
    <a class="active" href="/films">Films</a>
    <a href="/profile">Profil</a>
  </nav>

</div>
</body>
</html>
