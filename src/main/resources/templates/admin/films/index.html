<!doctype html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FILMEO - Admin Films</title>

  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/admin-crud.css}">
</head>

<body>
<div class="page">

  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/home" style="text-decoration:none;color:inherit;">FILMEO</a>

      <nav class="topnav">
        <a href="/home">Catalogue</a>
        <a href="/films">Films</a>
        <a href="/series">S√©ries</a>
        <a href="/persons">Personnes</a>
        <a class="active" href="/admin">Admin</a>
      </nav>

      <div class="topbar-right">
        <a class="profile" href="/profile" title="Profil">
          <span class="avatar"></span>
          <span class="profile-text">Profil</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container admin-page">

    <section class="admin-head">
      <div>
        <div class="pill">üé¨ Admin</div>
        <h1>Films</h1>
        <p class="subtitle">Cr√©er, modifier et supprimer des films</p>
      </div>

      <div class="admin-head-actions">
        <a class="primary-link" href="/admin/films/new">+ Ajouter</a>
        <a class="ghost-link" href="/admin">‚Üê Dashboard</a>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <div class="panel-title">Liste</div>
        <div class="panel-meta" th:text="${#lists.size(films)} + ' film(s)'">0 film(s)</div>
      </div>

      <div class="table">
        <div class="row row-head" style="grid-template-columns: 1.6fr .8fr .8fr 1fr;">
          <div>Film</div>
          <div>Sortie</div>
          <div>Note</div>
          <div class="right">Actions</div>
        </div>

        <p class="empty" th:if="${films == null or #lists.isEmpty(films)}">
          Aucun film. Ajoute-en un !
        </p>

        <div class="row" th:each="f : ${films}" style="grid-template-columns: 1.6fr .8fr .8fr 1fr;">
          <div class="cover">
            <span class="thumb"
                  th:style="'background-image:url(' + (${f.posterUrl} != null ? ${f.posterUrl} : '/images/placeholders/poster.png') + ')'"></span>
            <div class="cover-text">
              <div class="name" th:text="${f.title}">Titre</div>
              <div class="muted" th:text="${f.director != null ? f.director.fullName : '‚Äî'}">‚Äî</div>
            </div>
          </div>

          <div th:text="${f.releaseDate != null ? f.releaseDate : '‚Äî'}">‚Äî</div>
          <div th:text="${f.rating != null ? f.rating : '‚Äî'}">‚Äî</div>

          <div class="right actions">
            <a class="mini-link" th:href="@{/admin/films/edit/{id}(id=${f.id})}">Modifier</a>

            <form th:action="@{/admin/films/delete/{id}(id=${f.id})}" method="post" style="margin:0;">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button class="danger-mini" type="submit">Supprimer</button>
            </form>
          </div>
        </div>

      </div>
    </section>

  </main>
</div>
</body>
</html>
